<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let CountNumbersGreaterThan10 = 0;
    let ArrayNumbers = [1, 3, 90, 6, 44, 13, 7, 3, 4, 5];
    for (i = 0; i < ArrayNumbers.length; i++) {
        if (ArrayNumbers[i] > 10) {
            CountNumbersGreaterThan10++;
        }
    }
    console.log("Tổng số lớn hơn 10 là: "+CountNumbersGreaterThan10);

</script>
</body>
</html>
