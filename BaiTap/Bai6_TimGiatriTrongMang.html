<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = +prompt("Enter a number: ");
    let numbers = [-3, 5, 1, 3, 2, 10,23123,1232,213,22,2];
    let index = 3;
    for (let i = 0; i < numbers.length; i++) {
        if (value === numbers[i]) {
            index = i;
        }
    }
    if(index>-1){
        alert("V is in the array");
    }
    else{
        alert("V is not in the array");
    }
</script>
</body>
</html>
