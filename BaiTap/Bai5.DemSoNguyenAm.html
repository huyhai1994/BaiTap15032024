<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [-10, 2, -3, 4, 6, -7, 8, -9];
    // console.log(array);
    let countAm = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] < 0) {
            countAm ++;
        }
    }
    console.log("Số nguyên âm trong chuỗi là: " + countAm);
</script>
</body>
</html>
